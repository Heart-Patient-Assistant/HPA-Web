{% extends 'base.html' %}
{%block title%}
  Register
{%endblock title%}

{% block body_content %}
<main id="main">
 <section id="breadcrumbs" class="breadcrumbs">
      <div class="breadcrumb-hero">
        <div class="container">
          <div class="breadcrumb-hero">
            <h2 style="text-align: center;">Register</h2>
            {% if user.profile.id %}
                <h3 style="text-align: center; font-size:18px;"><a href="{% url 'users:edit_profile_page' user.profile.id %}">Edit Profile Page</a></h3>
                {% comment %} <h3 style="text-align: center; font-size:18px;"><a href="{% url 'users:edit_profile' %}">Edit Profile</a></h3> {% endcomment %}
            {% endif %}
          </div>
        </div>
      </div>
  <div class="form-group"></div>
    <form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="" value="Register" class= "btn btn-secondary">
    </form>
  </div>
  </section>
</main>
{% endblock body_content %}
