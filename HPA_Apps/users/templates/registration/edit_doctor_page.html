{% extends 'base.html' %}
{% load bootstrap3 %}
{%block title%}
  Edit Profile Page
{%endblock title%}

{% block body_content %}
<div class="container" style="position:relative;margin-top:70px;">
    <h2>Edit Medical Profile</h2>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Edit Page" class="btn btn-success btn-lg btn-block">
    </form>
</div>
{% endblock body_content %}
