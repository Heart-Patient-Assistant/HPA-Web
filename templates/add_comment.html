{% extends 'base.html' %}
{%block title%}
  Create New Comment
{%endblock title%}

{% block content %}
  {% if user.is_authenticated%}
    <h1>New Comment</h1>
    <div class="form-group"></div>
      <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" name="" value="Add Comment" class= "btn btn-secondary">
      </form>
    </div>
  {% else %}
    You can't perform this action
  {% endif %}
{% endblock content %}
